<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>תמונות מהחתונה של שרה ורוני</title>
  <link rel="stylesheet" href="wedding.css" />
</head>
<body>
  <header>
    <img src="LOGO" alt="לוגו שרה ורוני" class="logo" />
    <img src="sign.png" alt="שלט חתונה" class="wedding-sign" />
    <h1>💍 צלמו, שתפו, וזכרו – רגעים מהחתונה של שרה ורוני</h1>
    <p>צלמו תמונות והעלו אותן לגלריה המשותפת – שתישאר למזכרת 🎉</p>
  </header>

  <main>
    <section class="camera-section">
      <video id="video" autoplay playsinline></video>
      <button id="capture">📸 צלם תמונה</button>
      <canvas id="canvas" style="display: none;"></canvas>
      <button id="upload" disabled>⬆️ העלה לתמונות האירוע</button>
    </section>

    <section class="gallery-section">
      <h2>🎞 הגלריה שלנו</h2>
      <div id="gallery"></div>
    </section>
  </main>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="wedding.js"></script>
</body>
</html>
