<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר תמונות חתונה</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Georgia, serif;
            background: linear-gradient(135deg, #f7f1e3, #e8dcc0, #d4c5a9, #c9b99b, #b8a082);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            padding: 50px;
            max-width: 550px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #5d5341;
            margin-bottom: 35px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(139, 125, 107, 0.3);
            border-radius: 15px;
            font-size: 16px;
            text-align: right;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #8b7d6b, #a69080, #b8a082);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 8px 20px rgba(139, 125, 107, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(139, 125, 107, 0.4);
        }
        
        .gallery-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-size: 14px;
            padding: 12px 20px;
        }
        
        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 15px 35px rgba(139, 125, 107, 0.3);
        }
        
        #canvas { display: none; }
        
        .hidden { display: none; }
        
        .status {
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            font-weight: 600;
            background: rgba(144, 183, 121, 0.2);
            color: #2d4a1f;
        }
        
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin: 25px 0;
            padding: 20px;
            background: rgba(247, 241, 227, 0.3);
            border-radius: 20px;
        }
        
        .photo-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(139, 125, 107, 0.2);
            background: white;
        }
        
        .photo-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        
        .guest-section {
            margin: 30px 0;
            padding: 30px;
            background: rgba(247, 241, 227, 0.6);
            border-radius: 20px;
        }
        
        .guest-section h3 {
            color: #5d5341;
            margin-bottom: 20px;
            font-size: 1.6em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- דף ראשי -->
        <div id="mainPage">
            <h1>🤵👰 חתונה מבורכת</h1>
            
            <div class="status">
                ✅ ברוכים הבאים! צלמו תמונות יפות!
            </div>
            
            <label>שם האורח:</label>
            <input type="text" id="guestName" placeholder="הכנס את שמך המלא">
            
            <button onclick="startCamera()">📸 התחל לצלם!</button>
            
            <div style="margin-top: 40px; border-top: 2px dashed #ccc; padding-top: 30px;">
                <button onclick="showGallery()" class="gallery-btn">👑 גלריה (חתן וכלה)</button>
            </div>
        </div>
        
        <!-- דף צילום -->
        <div id="cameraPage" class="hidden">
            <h1>📸 צילום תמונות</h1>
            
            <div style="font-size: 20px; color: #5d5341; margin: 20px 0;">
                <span id="guestNameDisplay"></span> צולם תמונות
            </div>
            
            <video id="video" autoplay playsinline muted></video>
            <canvas id="canvas"></canvas>
            
            <div id="photoStatus" class="status" style="display: none;"></div>
            
            <button onclick="takePhoto()">📸 צלם תמונה</button>
            <button onclick="showMyPhotos()">🖼️ התמונות שלי</button>
            <button onclick="goHome()">🏠 סיימתי</button>
        </div>
        
        <!-- התמונות שלי -->
        <div id="myPhotosPage" class="hidden">
            <h1>התמונות שלי</h1>
            <div id="myPhotosList" class="photos-grid"></div>
            <button onclick="goToCamera()">📸 צלם עוד</button>
            <button onclick="goHome()">🏠 חזור הביתה</button>
        </div>
        
        <!-- כניסה לגלריה -->
        <div id="galleryLoginPage" class="hidden">
            <h1>👑 גלריה פרטית</h1>
            
            <div class="status">
                כניסה לחתן וכלה בלבד
            </div>
            
            <label>סיסמה:</label>
            <input type="password" id="galleryPassword" placeholder="הכנס סיסמה">
            
            <button onclick="checkPassword()">🔓 כניסה</button>
            <button onclick="goHome()">↩️ חזור</button>
        </div>
        
        <!-- גלריה פרטית -->
        <div id="galleryPage" class="hidden">
            <h1>👑 הגלריה שלכם</h1>
            
            <div id="galleryStats" class="status"></div>
            
            <div id="allPhotosDisplay"></div>
            
            <button onclick="downloadAll()">📥 הורד הכל</button>
            <button onclick="refreshGallery()">🔄 רענן</button>
            <button onclick="goHome()">🏠 חזור</button>
        </div>
    </div>

    <script>
        // הגדרות
        const PASSWORD = 'wedding123'; // שנה את הסיסמה!
        let currentGuest = '';
        let cameraStream = null;

        // ניווט בין דפים
        function showPage(pageId) {
            document.querySelectorAll('.container > div').forEach(div => {
                div.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
        }

        function goHome() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            showPage('mainPage');
        }

        function goToCamera() {
            showPage('cameraPage');
        }

        function showGallery() {
            showPage('galleryLoginPage');
        }

        // התחלת מצלמה
        async function startCamera() {
            const name = document.getElementById('guestName').value.trim();
            if (!name) {
                alert('אנא הכנס את שמך');
                return;
            }

            currentGuest = name;
            document.getElementById('guestNameDisplay').textContent = name;

            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' } // מצלמה קדמית
                });

                const video = document.getElementById('video');
                video.srcObject = cameraStream;
                
                showPage('cameraPage');
                showStatus('📸 מוכן לצילום! לחץ על צלם תמונה');

            } catch (error) {
                alert('לא ניתן לפתוח את המצלמה. ודא שנתת הרשאה.');
            }
        }

        // צילום תמונה
        function takePhoto() {
            if (!currentGuest) return;

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');

            if (!video.videoWidth) {
                alert('המצלמה לא מוכנה');
                return;
            }

            // צילום
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            const photoData = {
                id: Date.now(),
                imageData: canvas.toDataURL('image/jpeg', 0.8),
                guest: currentGuest,
                time: new Date().toLocaleString('he-IL')
            };

            // שמירת התמונה
            savePhoto(photoData);
            
            const photoCount = getGuestPhotos(currentGuest).length;
            showStatus(`✅ תמונה נשמרה! יש לך כעת ${photoCount} תמונות`);
        }

        // שמירת תמונה
        function savePhoto(photoData) {
            let allPhotos = JSON.parse(localStorage.getItem('allWeddingPhotos') || '{}');
            
            if (!allPhotos[currentGuest]) {
                allPhotos[currentGuest] = [];
            }
            
            allPhotos[currentGuest].push(photoData);
            localStorage.setItem('allWeddingPhotos', JSON.stringify(allPhotos));
        }

        // קבלת תמונות של אורח
        function getGuestPhotos(guestName) {
            const allPhotos = JSON.parse(localStorage.getItem('allWeddingPhotos') || '{}');
            return allPhotos[guestName] || [];
        }

        // הצגת התמונות שלי
        function showMyPhotos() {
            const myPhotos = getGuestPhotos(currentGuest);
            const grid = document.getElementById('myPhotosList');

            if (myPhotos.length === 0) {
                grid.innerHTML = '<p style="text-align: center;">אין תמונות עדיין</p>';
            } else {
                grid.innerHTML = '';
                myPhotos.forEach((photo, index) => {
                    const div = document.createElement('div');
                    div.className = 'photo-item';
                    div.innerHTML = `
                        <img src="${photo.imageData}" alt="תמונה ${index + 1}">
                        <div style="position: absolute; bottom: 5px; right: 5px; background: rgba(0,0,0,0.7); color: white; padding: 3px 6px; border-radius: 5px; font-size: 12px;">
                            ${index + 1}
                        </div>
                    `;
                    grid.appendChild(div);
                });
            }

            showPage('myPhotosPage');
        }

        // בדיקת סיסמה לגלריה
        function checkPassword() {
            const password = document.getElementById('galleryPassword').value;
            if (password === PASSWORD) {
                showPage('galleryPage');
                loadGallery();
            } else {
                alert('סיסמה שגויה!');
            }
        }

        // טעינת הגלריה הפרטית
        function loadGallery() {
            const allPhotos = JSON.parse(localStorage.getItem('allWeddingPhotos') || '{}');
            const display = document.getElementById('allPhotosDisplay');
            const stats = document.getElementById('galleryStats');

            if (Object.keys(allPhotos).length === 0) {
                display.innerHTML = '<p style="text-align: center;">אין תמונות עדיין</p>';
                stats.textContent = 'עדיין אין תמונות מאורחים';
                return;
            }

            let totalPhotos = 0;
            display.innerHTML = '';

            Object.keys(allPhotos).forEach(guestName => {
                const guestPhotos = allPhotos[guestName];
                totalPhotos += guestPhotos.length;

                const section = document.createElement('div');
                section.className = 'guest-section';

                const title = document.createElement('h3');
                title.textContent = `${guestName} (${guestPhotos.length} תמונות)`;
                section.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'photos-grid';

                guestPhotos.forEach((photo, index) => {
                    const div = document.createElement('div');
                    div.className = 'photo-item';
                    div.innerHTML = `
                        <img src="${photo.imageData}" alt="תמונה של ${guestName}">
                        <div style="position: absolute; bottom: 5px; right: 5px; background: rgba(0,0,0,0.7); color: white; padding: 3px 6px; border-radius: 5px; font-size: 10px;">
                            ${photo.time}
                        </div>
                    `;
                    grid.appendChild(div);
                });

                section.appendChild(grid);
                display.appendChild(section);
            });

            stats.textContent = `📊 סה"כ: ${totalPhotos} תמונות מ-${Object.keys(allPhotos).length} אורחים`;
        }

        // רענון גלריה
        function refreshGallery() {
            loadGallery();
            showStatus('🔄 הגלריה רועננה!');
        }

        // הורדת כל התמונות
        function downloadAll() {
            const allPhotos = JSON.parse(localStorage.getItem('allWeddingPhotos') || '{}');
            let count = 0;

            Object.keys(allPhotos).forEach(guestName => {
                allPhotos[guestName].forEach((photo, index) => {
                    setTimeout(() => {
                        const link = document.createElement('a');
                        link.download = `${guestName}_${index + 1}.jpg`;
                        link.href = photo.imageData;
                        link.click();
                    }, count * 100);
                    count++;
                });
            });

            if (count > 0) {
                alert(`מוריד ${count} תמונות...`);
            }
        }

        // הצגת סטטוס
        function showStatus(message) {
            const statusDiv = document.getElementById('photoStatus');
            if (statusDiv) {
                statusDiv.textContent = message;
                statusDiv.style.display = 'block';
            }
        }

        // התחלה
        document.addEventListener('DOMContentLoaded', function() {
            showPage('mainPage');
        });
    </script>
</body>
</html>
