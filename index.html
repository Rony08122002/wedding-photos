    <script>
        // ××©×ª× ×™× ×¤×©×•×˜×™×
        let currentGuest = '';
        let stream = null;
        const maxPhotos = 25;
        const galleryPassword = 'wedding2024';

        // ×¤×•× ×§×¦×™×•×ª × ×™×•×•×˜
        function showPage(pageId) {
            document.querySelectorAll('.container > div').forEach(div => {
                div.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
        }

        function goBack() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            showPage('loginPage');
        }

        function goBackToCamera() {
            showPage('cameraPage');
        }

        // ×”×ª×—×œ×ª ××¦×œ××”
        async function startCamera() {
            const guestName = document.getElementById('guestName').value.trim();
            if (!guestName) {
                alert('×× × ×”×›× ×¡ ××ª ×©××š');
                return;
            }

            currentGuest = guestName;

            try {
                alert('ğŸ¥ ×”×“×¤×“×¤×Ÿ ×™×‘×§×© ×”×¨×©××” ×œ××¦×œ××”. ×œ×—×¥ "××¤×©×¨"');
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } // ×¡×œ×¤×™
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                };
                
                showPage('cameraPage');
                updateCounter();
                
            } catch (error) {
                console.error('×©×’×™××” ×‘××¦×œ××”:', error);
                alert('×œ× × ×™×ª×Ÿ ×œ×¤×ª×•×— ××ª ×”××¦×œ××”. ×•×“× ×©× ×ª×ª ×”×¨×©××”.');
            }
        }

        // ×¦×™×œ×•× ×ª××•× ×”
        function capturePhoto() {
            if (!currentGuest) {
                alert('×©×’×™××”: ××™×Ÿ ×©× ××•×¨×—');
                return;
            }

            const photos = JSON.parse(localStorage.getItem('wedding-photos') || '{}');
            const myPhotos = photos[currentGuest] || [];

            if (myPhotos.length >= maxPhotos) {
                alert(`×”×’×¢×ª ×œ××§×¡×™××•× ×©×œ ${maxPhotos} ×ª××•× ×•×ª`);
                return;
            }

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            if (!video.videoWidth) {
                alert('×”××¦×œ××” ×œ× ××•×›× ×”. ×”××ª×Ÿ ×¨×’×¢ ×•× ×¡×” ×©×•×‘');
                return;
            }

            // ×¦×™×œ×•×
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            const photoData = {
                id: Date.now(),
                data: imageData,
                timestamp: new Date().toLocaleString('he-IL'),
                guest: currentGuest
            };

            // ×©××™×¨×”
            if (!photos[currentGuest]) {
                photos[currentGuest] = [];
            }
            photos[currentGuest].push(photoData);
            localStorage.setItem('wedding-photos', JSON.stringify(photos));

            updateCounter();
            
            const remaining = maxPhotos - photos[currentGuest].length;
            if (remaining > 0) {
                alert(`×ª××•× ×” × ×©××¨×”! × ×•×ª×¨×• ${remaining} ×ª××•× ×•×ª`);
            } else {
                alert('×¡×™×™××ª ××ª ×›×œ ×”×ª××•× ×•×ª! ×ª×•×“×” ğŸ‰');
            }
        }

        // ×¢×“×›×•×Ÿ ××•× ×”
        function updateCounter() {
            const photos = JSON.parse(localStorage.getItem('wedding-photos') || '{}');
            const myPhotos = photos[currentGuest] || [];
            const remaining = maxPhotos - myPhotos.length;
            
            document.getElementById('remainingPhotos').textContent = remaining;
        }

        // ×”×¦×’×ª ×”×ª××•× ×•×ª ×©×œ×™
        function viewMyPhotos() {
            if (!currentGuest) {
                alert('××™×Ÿ ×©× ××•×¨×—');
                return;
            }

            showPage('myPhotosPage');

            const photos = JSON.parse(localStorage.getItem('wedding-photos') || '{}');
            const myPhotos = photos[currentGuest] || [];
            const grid = document.getElementById('myPhotosGrid');

            if (myPhotos.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #888;">××™×Ÿ ×ª××•× ×•×ª ×¢×“×™×™×Ÿ. ×—×–×•×¨ ×•×¦×œ×!</p>';
                return;
            }

            grid.innerHTML = '';
            myPhotos.forEach((photo, index) => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo-item';
                photoDiv.innerHTML = `
                    <img src="${photo.data}" alt="×ª××•× ×” ${index + 1}">
                `;
                grid.appendChild(photoDiv);
            });
        }

        // ×’×œ×¨×™×”
        function showGallery() {
            showPage('galleryLoginPage');
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === galleryPassword) {
                loadGallery();
                showPage('galleryPage');
            } else {
                alert('×¡×™×¡××” ×©×’×•×™×”');
            }
        }

        function loadGallery() {
            const photos = JSON.parse(localStorage.getItem('wedding-photos') || '{}');
            const galleryContent = document.getElementById('galleryContent');

            if (Object.keys(photos).length === 0) {
                galleryContent.innerHTML = '<p style="text-align: center;">××™×Ÿ ×ª××•× ×•×ª ×¢×“×™×™×Ÿ</p>';
                return;
            }

            let totalPhotos = 0;
            galleryContent.innerHTML = '';

            Object.keys(photos).forEach(guestName => {
                const guestPhotos = photos[guestName];
                totalPhotos += guestPhotos.length;

                if (guestPhotos.length > 0) {
                    const section = document.createElement('div');
                    section.className = 'gallery-section';
                    
                    const title = document.createElement('h3');
                    title.textContent = `${guestName} (${guestPhotos.length} ×ª××•× ×•×ª)`;
                    section.appendChild(title);
                    
                    const grid = document.createElement('div');
                    grid.className = 'photos-grid';
                    
                    guestPhotos.forEach(photo => {
                        const photoDiv = document.createElement('div');
                        photoDiv.className = 'photo-item';
                        photoDiv.innerHTML = `<img src="${photo.data}" alt="×ª××•× ×” ×©×œ ${guestName}">`;
                        grid.appendChild(photoDiv);
                    });
                    
                    section.appendChild(grid);
                    galleryContent.appendChild(section);
                }
            });

            // ×¡×™×›×•×
            const summary = document.createElement('div');
            summary.className = 'status ready';
            summary.style.textAlign = 'center';
            summary.style.fontSize = '18px';
            summary.innerHTML = `ğŸ‰ ×¡×”"×›: ${totalPhotos} ×ª××•× ×•×ª ×-${Object.keys(photos).length} ××•×¨×—×™×`;
            galleryContent.insertBefore(summary, galleryContent.firstChild);
        }

        function downloadAllPhotos() {
            const photos = JSON.parse(localStorage.getItem('wedding-photos') || '{}');
            let count = 0;

            Object.keys(photos).forEach(guestName => {
                photos[guestName].forEach((photo, index) => {
                    setTimeout(() => {
                        const link = document.createElement('a');
                        link.download = `${guestName}_×ª××•× ×”_${index + 1}.jpg`;
                        link.href = photo.data;
                        link.click();
                    }, count * 100);
                    count++;
                });
            });

            if (count > 0) {
                alert(`××•×¨×™×“ ${count} ×ª××•× ×•×ª...`);
            } else {
                alert('××™×Ÿ ×ª××•× ×•×ª ×œ×”×•×¨×“×”');
            }
        }

        // ×˜×¢×™× ×” ×¨××©×•× ×™×ª
        document.addEventListener('DOMContentLoaded', function() {
            showPage('loginPage');
        });
    </script>
