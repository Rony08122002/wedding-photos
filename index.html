<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר תמונות חתונה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, 
                #f7f1e3 0%, 
                #e8dcc0 25%, 
                #d4c5a9 50%, 
                #c9b99b 75%, 
                #b8a082 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            padding: 50px;
            max-width: 550px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(139, 125, 107, 0.2);
        }

        h1 {
            color: #5d5341;
            margin-bottom: 35px;
            font-size: 2.8em;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #5d5341;
            font-size: 1.1em;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(139, 125, 107, 0.3);
            border-radius: 15px;
            font-size: 16px;
            text-align: right;
            background: rgba(255, 255, 255, 0.8);
            color: #5d5341;
        }

        button {
            background: linear-gradient(135deg, #8b7d6b 0%, #a69080 50%, #b8a082 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 12px 8px;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(139, 125, 107, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(139, 125, 107, 0.4);
        }

        .hidden { display: none; }

        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 15px 35px rgba(139, 125, 107, 0.3);
        }

        #canvas { display: none; }

        .counter {
            font-size: 24px;
            font-weight: 600;
            color: #5d5341;
            margin: 20px 0;
            padding: 15px 25px;
            background: rgba(139, 125, 107, 0.1);
            border-radius: 25px;
            display: inline-block;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin: 25px 0;
            padding: 20px;
            background: rgba(247, 241, 227, 0.3);
            border-radius: 20px;
        }

        .photo-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(139, 125, 107, 0.2);
            background: white;
        }

        .photo-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            font-weight: 600;
        }

        .status.ready {
            background: rgba(144, 183, 121, 0.2);
            color: #2d4a1f;
        }

        .gallery-section {
            margin: 30px 0;
            padding: 30px;
            background: rgba(247, 241, 227, 0.6);
            border-radius: 20px;
        }

        .gallery-section h3 {
            color: #5d5341;
            margin-bottom: 20px;
            font-size: 1.6em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- דף כניסה -->
        <div id="loginPage">
            <h1>🤵👰 חתונה מבורכת</h1>
            <div class="status ready">
                ✅ האתר מוכן לשימוש!
            </div>
            <div class="form-group">
                <label for="guestName">שם האורח:</label>
                <input type="text" id="guestName" placeholder="הכנס את שמך המלא">
            </div>
            <button onclick="startCamera()">התחל לצלם</button>
            <button onclick="showGallery()">צפה בגלריה</button>
        </div>

        <!-- דף מצלמה -->
        <div id="cameraPage" class="hidden">
            <h1>🤳 בואו נצלם!</h1>
            <div class="counter">
                נותרו: <span id="remainingPhotos">25</span> תמונות
            </div>
            <video id="video" autoplay playsinline muted></video>
            <canvas id="canvas"></canvas>
            <div>
                <button onclick="capturePhoto()">📸 צלם תמונה</button>
                <button onclick="viewMyPhotos()">🖼️ התמונות שלי</button>
                <button onclick="goBack()">↩️ חזור</button>
            </div>
        </div>

        <!-- דף התמונות שלי -->
        <div id="myPhotosPage" class="hidden">
            <h1>התמונות שלי</h1>
            <div id="myPhotosGrid" class="photos-grid"></div>
            <button onclick="goBackToCamera()">חזור לצילום</button>
            <button onclick="goBack()">חזור לדף הבית</button>
        </div>

        <!-- דף כניסה לגלריה -->
        <div id="galleryLoginPage" class="hidden">
            <h1>🔒 גלריה מוגנת</h1>
            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" placeholder="הכנס סיסמה">
            </div>
            <button onclick="checkPassword()">כניסה לגלריה</button>
            <button onclick="goBack()">חזור</button>
        </div>

        <!-- דף הגלריה -->
        <div id="galleryPage" class="hidden">
            <h1>📷 גלריית החתונה</h1>
            <div id="galleryContent"></div>
            <button onclick="downloadAllPhotos()">📥 הורד תמונות</button>
            <button onclick="loadGallery()">🔄 רענן</button>
            <button onclick="goBack()">↩️ חזור</button>
        </div>
    </div>

    <script>
        // משתנים פשוטים
        let currentGuest = '';
        let stream = null;
        const maxPhotos = 25;
        const galleryPassword = 'wedding2024';

        // פונקציות ניווט
        function showPage(pageId) {
            document.querySelectorAll('.container > div').forEach(div => {
                div.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
        }

        function goBack() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            showPage('loginPage');
        }

        function goBackToCamera() {
            showPage('cameraPage');
        }

        // התחלת מצלמה
        async function startCamera() {
            const guestName = document.getElementById('guestName').value.trim();
            if (!guestName) {
                alert('אנא הכנס את שמך');
                return;
            }

            currentGuest = guestName;

            try {
                alert('🎥 הדפדפן יבקש הרשאה למצלמה. לחץ "אפשר"');
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } // סלפי
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                };
                
                showPage('cameraPage');
                updateCounter();
                
            } catch (error) {
                console.error('שגיאה במצלמה:', error);
                alert('לא ניתן לפתוח את המצלמה. ודא שנתת הרשאה.');
            }
        }

        // צילום תמונה
        function capturePhoto() {
            if (!currentGuest) {
                alert('שגיאה: אין שם אורח');
                return;
            }

            const photos = JSON.parse(localStorage.getItem('wedding-photos') || '{}');
            const myPhotos = photos[currentGuest] || [];

            if (myPhotos.length >= maxPhotos) {
                alert(`הגעת למקסימום של ${maxPhotos} תמונות`);
                return;
            }

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            if (!video.videoWidth) {
                alert('המצלמה לא מוכנה. המתן רגע ונסה שוב');
                return;
            }

            // צילום
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            const photoData = {
                id: Date.now(),
                data: imageData,
                timestamp: new Date().toLocaleString('he-IL'),
                guest: currentGuest
            };

            // שמירה
            if (!photos[currentGuest]) {
                photos[currentGuest] = [];
            }
            photos[currentGuest].push(photoData);
            localStorage.setItem('wedding-photos', JSON.stringify(photos));

            updateCounter();
            
            const remaining = maxPhotos - photos[currentGuest].length;
            if (remaining > 0) {
                alert(`תמונה נשמרה! נותרו ${remaining} תמונות`);
            } else {
                alert('סיימת את כל התמונות! תודה 🎉');
            }
        }

        // עדכון מונה
        function updateCounter() {
            const photos = JSON.parse(localStorage.getItem('wedding-photos') || '{}');
            const myPhotos = photos[currentGuest] || [];
            const remaining = maxPhotos - myPhotos.length;
            
            document.getElementById('remainingPhotos').textContent = remaining;
        }

        // הצגת התמונות שלי
        function viewMyPhotos() {
            if (!currentGuest) {
                alert('אין שם אורח');
                return;
            }

            showPage('myPhotosPage');

            const photos = JSON.parse(localStorage.getItem('wedding-photos') || '{}');
            const myPhotos = photos[currentGuest] || [];
            const grid = document.getElementById('myPhotosGrid');

            if (myPhotos.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #888;">אין תמונות עדיין. חזור וצלם!</p>';
                return;
            }

            grid.innerHTML = '';
            myPhotos.forEach((photo, index) => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo-item';
                photoDiv.innerHTML = `
                    <img src="${photo.data}" alt="תמונה ${index + 1}">
                `;
                grid.appendChild(photoDiv);
            });
        }

        // גלריה
        function showGallery() {
            showPage('galleryLoginPage');
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === galleryPassword) {
                loadGallery();
                showPage('galleryPage');
            } else {
                alert('סיסמה שגויה');
            }
        }

        function loadGallery() {
            const photos = JSON.parse(localStorage.getItem('wedding-photos') || '{}');
            const galleryContent = document.getElementById('galleryContent');

            if (Object.keys(photos).length === 0) {
                galleryContent.innerHTML = '<p style="text-align: center;">אין תמונות עדיין</p>';
                return;
            }

            let totalPhotos = 0;
            galleryContent.innerHTML = '';

            Object.keys(photos).forEach(guestName => {
                const guestPhotos = photos[guestName];
                totalPhotos += guestPhotos.length;

                if (guestPhotos.length > 0) {
                    const section = document.createElement('div');
                    section.className = 'gallery-section';
                    
                    const title = document.createElement('h3');
                    title.textContent = `${guestName} (${guestPhotos.length} תמונות)`;
                    section.appendChild(title);
                    
                    const grid = document.createElement('div');
                    grid.className = 'photos-grid';
                    
                    guestPhotos.forEach(photo => {
                        const photoDiv = document.createElement('div');
                        photoDiv.className = 'photo-item';
                        photoDiv.innerHTML = `<img src="${photo.data}" alt="תמונה של ${guestName}">`;
                        grid.appendChild(photoDiv);
                    });
                    
                    section.appendChild(grid);
                    galleryContent.appendChild(section);
                }
            });

            // סיכום
            const summary = document.createElement('div');
            summary.className = 'status ready';
            summary.style.textAlign = 'center';
            summary.style.fontSize = '18px';
            summary.innerHTML = `🎉 סה"כ: ${totalPhotos} תמונות מ-${Object.keys(photos).length} אורחים`;
            galleryContent.insertBefore(summary, galleryContent.firstChild);
        }

        function downloadAllPhotos() {
            const photos = JSON.parse(localStorage.getItem('wedding-photos') || '{}');
            let count = 0;

            Object.keys(photos).forEach(guestName => {
                photos[guestName].forEach((photo, index) => {
                    setTimeout(() => {
                        const link = document.createElement('a');
                        link.download = `${guestName}_תמונה_${index + 1}.jpg`;
                        link.href = photo.data;
                        link.click();
                    }, count * 100);
                    count++;
                });
            });

            if (count > 0) {
                alert(`מוריד ${count} תמונות...`);
            } else {
                alert('אין תמונות להורדה');
            }
        }

        // טעינה ראשונית
        document.addEventListener('DOMContentLoaded', function() {
            showPage('loginPage');
        });
    </script>
</body>
</html>
