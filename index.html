<div class="container">
    <!-- דף ראשי -->
    <div id="mainPage">
        <h1>🌿 חתונה מבורכת 🌸</h1>
        
        <div class="status">
            ✅ ברוכים הבאים! בחרו קטגוריה וצלמו תמונות יפות!
        </div>
        
        <div class="form-group">
            <label for="guestName">שם האורח: 🌺</label>
            <input type="text" id="guestName" placeholder="הכנס את שמך המלא">
        </div>

        <div class="form-group">
            <label for="categorySelect">קטגוריה: 🌺</label>
            <select id="categorySelect">
                <option value="">בחר את הקבוצה שלך...</option>
                <option value="friends-rony">👥 חברים רוני</option>
                <option value="friends-sarah">👭 חברות שרה</option>
                <option value="family-rony">👨‍👩‍👧‍👦 משפחה רוני</option>
                <option value="family-sarah">👨‍👩‍👧‍👦 משפחה שרה</option>
                <option value="family-friends">👨‍👩‍👧‍👦 חברים של המשפחה</option>
            </select>
        </div>

        <button onclick="startCamera()">📸 התחל לצלם!</button>
        <button onclick="showPublicGallery()" class="gallery-btn">🖼️ גלריה משותפת של כולם</button>
    </div>

    <!-- דף מצלמה -->
    <div id="cameraPage" class="hidden">
        <h2>📸 מצלמה</h2>
        
        <div id="photoStatus" class="status">מוכן לצילום!</div>
        
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        
        <div style="margin: 20px 0;">
            <button onclick="capturePhoto()">📸 צלם תמונה</button>
            <button onclick="flipCamera()">🔄 החלף מצלמה</button>
        </div>
        
        <div class="status" style="background: rgba(144, 183, 121, 0.3);">
            📊 נותרו <span id="remainingPhotos">15</span> תמונות
        </div>
        
        <div style="margin-top: 20px;">
            <button onclick="viewMyPhotos()">🖼️ התמונות שלי</button>
            <button onclick="goHome()">🏠 חזור לבית</button>
        </div>
    </div>

    <!-- דף התמונות שלי -->
    <div id="myPhotosPage" class="hidden">
        <h2>התמונות שלי</h2>
        
        <div id="myPhotosGrid" class="photos-grid"></div>
        
        <button onclick="goBackToCamera()">📸 חזור לצילום</button>
        <button onclick="goHome()">🏠 חזור לבית</button>
    </div>

    <!-- גלריה ציבורית -->
    <div id="publicGalleryPage" class="hidden">
        <h1>🖼️ גלריית החתונה של כולם</h1>
        
        <div class="status">
            📊 גלריה משותפת - כל התמונות מכל האורחים!
        </div>

        <!-- כפתורי פילטר -->
        <div style="margin: 25px 0; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center;">
            <button onclick="filterGallery('all')" id="filter-all" class="filter-btn active">
                🌟 כל הקטגוריות
            </button>
            <button onclick="filterGallery('friends-rony')" id="filter-friends-rony" class="filter-btn">
                👥 חברים רוני
            </button>
            <button onclick="filterGallery('friends-sarah')" id="filter-friends-sarah" class="filter-btn">
                👭 חברות שרה
            </button>
            <button onclick="filterGallery('family-rony')" id="filter-family-rony" class="filter-btn">
                👨‍👩‍👧‍👦 משפחה רוני
            </button>
            <button onclick="filterGallery('family-sarah')" id="filter-family-sarah" class="filter-btn">
                👨‍👩‍👧‍👦 משפחה שרה
            </button>
            <button onclick="filterGallery('family-friends')" id="filter-family-friends" class="filter-btn">
                👨‍👩‍👧‍👦 חברים משפחה
            </button>
        </div>

        <!-- תוכן הגלריה -->
        <div id="publicGalleryContent"></div>

        <div style="margin-top: 30px;">
            <button onclick="downloadAllPublicPhotos()">📥 הורד את כל התמונות</button>
            <button onclick="refreshPublicGallery()">🔄 רענן גלריה</button>
            <button onclick="goHome()">🏠 חזור לדף הבית</button>
        </div>
    </div>
</div>
