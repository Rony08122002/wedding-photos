<body>
    <div class="container">

        <!-- ×“×£ ××¦×œ××” -->

                <button onclick="viewMyPhotos()">ğŸ–¼ï¸ ×”×ª××•× ×•×ª ×©×œ×™</button>

        <!-- ×“×£ ×”×ª××•× ×•×ª ×©×œ ×”××•×¨×— -->
        <div id="myPhotosPage" class="hidden">
            <h1>×”×ª××•× ×•×ª ×©×œ×™</h1>
            <div id="myPhotosGrid" class="photos-grid"></div>
            <button onclick="goBackToCamera()">×—×–×•×¨ ×œ×¦×™×œ×•×</button>

        <!-- ×“×£ ×›× ×™×¡×” ×œ×’×œ×¨×™×” -->
        <div id="galleryLoginPage" class="hidden">
            <h1>ğŸ”’ ×’×œ×¨×™×” ××•×’× ×ª</h1>
            <div class="form-group">
                <label for="password">×¡×™×¡××”:</label>
                <input type="password" id="password" placeholder="×”×›× ×¡ ×¡×™×¡××”">
            </div>

        <!-- ×“×£ ×”×’×œ×¨×™×” -->
        <div id="galleryPage" class="hidden">
            <h1>ğŸ“· ×’×œ×¨×™×™×ª ×”×—×ª×•× ×”</h1>
            <div id="galleryContent"></div>
            <button onclick="downloadAllPhotos()">ğŸ“¥ ×”×•×¨×“ ××ª ×›×œ ×”×ª××•× ×•×ª</button>
            <button onclick="goBack()">â†©ï¸ ×—×–×•×¨ ×œ×“×£ ×”×‘×™×ª</button>
        </div>
    </div>

    <script>
        // ××©×ª× ×™× ×’×œ×•×‘×œ×™×™×
        let currentGuest = '';
        let photos = JSON.parse(localStorage.getItem('weddingPhotos')) || {};
        let stream = null;
        const maxPhotos = 25;
        const galleryPassword = 'wedding2024';

        // ×¤×•× ×§×¦×™×•×ª × ×™×•×•×˜
        function showPage(pageId) {
            document.querySelectorAll('.container > div').forEach(div => {
                div.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
        }

        function goBack() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            showPage('loginPage');
        }

        function goBackToCamera() {
            showPage('cameraPage');
        }

        // ×‘×“×™×§×ª ×ª××™×›×” ×‘××¦×œ××”
        function isCameraSupported() {
            return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
        }

        // ×”×ª×—×œ×ª ×”××¦×œ××”
        async function startCamera() {
            const guestName = document.getElementById('guestName').value.trim();
            if (!guestName) {
                alert('×× × ×”×›× ×¡ ××ª ×©××š');
                return;
            }

            if (!isCameraSupported()) {
                alert('×”××¦×œ××” ××™× ×” × ×ª××›×ª ×‘×“×¤×“×¤×Ÿ ×–×”');
                return;
            }

            currentGuest = guestName;
            
            if (!photos[currentGuest]) {
                photos[currentGuest] = [];
            }

            try {
                alert('ğŸ¥ ×‘×©×œ×‘ ×”×‘× ×”×“×¤×“×¤×Ÿ ×™×‘×§×© ×”×¨×©××” ×œ××¦×œ××”. ×× × ×œ×—×¥ ×¢×œ "××¤×©×¨"');
                
                let constraints = { video: true };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
                
                showPage('cameraPage');
                updateCounter();
                showCameraStatus('×”××¦×œ××” ××•×›× ×”! ×œ×—×¥ ×¢×œ "×¦×œ× ×ª××•× ×”"', 'ready');
                
            } catch (error) {
                console.error('×©×’×™××” ×‘×¤×ª×™×—×ª ×”××¦×œ××”:', error);
                let errorMessage = '×œ× × ×™×ª×Ÿ ×œ×¤×ª×•×— ××ª ×”××¦×œ××”. ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'ğŸš« ×œ× × ×™×ª× ×” ×”×¨×©××” ×œ××¦×œ××”!\n\n×›×“×™ ×œ×ª×§×Ÿ:\n1. ×œ×—×¥ ×¢×œ ×¡××œ ×”×× ×¢×•×œ ×‘×¡×¨×’×œ ×”×›×ª×•×‘×ª\n2. ××¤×©×¨ ×’×™×©×” ×œ××¦×œ××”\n3. ×¨×¢× ×Ÿ ××ª ×”×“×£\n4. × ×¡×” ×©×•×‘';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += '×œ× × ××¦××” ××¦×œ××” ×‘××›×©×™×¨ ×–×”';
                } else {
                    errorMessage += '×©×’×™××” ×˜×›× ×™×ª. × ×¡×” ×œ×¨×¢× ×Ÿ ××ª ×”×“×£';
                }
                
                alert(errorMessage);
            }
        }

        // ×¦×™×œ×•× ×ª××•× ×”
        function capturePhoto() {
            if (!currentGuest) {
                alert('×©×’×™××”: ×œ× × ××¦× ×©× ××•×¨×—');
                return;
            }
            
            const currentCount = photos[currentGuest].length;
            if (currentCount >= maxPhotos) {
                alert(`×”×’×¢×ª ×œ××¡×¤×¨ ×”××§×¡×™××œ×™ ×©×œ ${maxPhotos} ×ª××•× ×•×ª`);
                return;
            }

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            if (!video.videoWidth || !video.videoHeight) {
                alert('×”××¦×œ××” ×¢×“×™×™×Ÿ ×œ× ××•×›× ×”. ×× × ×”××ª×Ÿ ×¨×’×¢ ×•× ×¡×” ×©×•×‘');
                return;
            }

            const ctx = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            ctx.drawImage(video, 0, 0);

            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            const photoData = {
                id: Date.now(),
                data: imageData,
                timestamp: new Date().toLocaleString('he-IL'),
                guest: currentGuest
            };

            photos[currentGuest].push(photoData);
            localStorage.setItem('weddingPhotos', JSON.stringify(photos));
            
            updateCounter();
            
            const remaining = maxPhotos - photos[currentGuest].length;
            if (remaining > 0) {
                alert(`×ª××•× ×” × ×©××¨×”! × ×•×ª×¨×• ×œ×š ${remaining} ×ª××•× ×•×ª`);
            } else {
                alert('×¦×™×œ××ª ××ª ×›×œ ×”×ª××•× ×•×ª! ×ª×•×“×” ×¨×‘×” ğŸ‰');
            }
        }

        // ×¢×“×›×•×Ÿ ××•× ×”
        function updateCounter() {
            const remaining = maxPhotos - (photos[currentGuest]?.length || 0);
            document.getElementById('remainingPhotos').textContent = remaining;
            
            const captureBtn = document.getElementById('captureBtn');
            if (remaining <= 0) {
                captureBtn.disabled = true;
                captureBtn.textContent = 'ğŸ“¸ ×”×’×¢×ª ×œ××§×¡×™××•× ×ª××•× ×•×ª';
            }
        }

        // ×”×¦×’×ª ×”×ª××•× ×•×ª ×©×œ ×”××•×¨×—
        function viewMyPhotos() {
            if (!currentGuest || !photos[currentGuest]) {
                alert('××™×Ÿ ×ª××•× ×•×ª ×œ×”×¦×’×”');
                return;
            }

            const grid = document.getElementById('myPhotosGrid');
            grid.innerHTML = '';

            photos[currentGuest].forEach((photo, index) => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo-item';
                photoDiv.innerHTML = `
                    <img src="${photo.data}" alt="×ª××•× ×” ${index + 1}">
                    <button class="delete-btn" onclick="deletePhoto(${index})">Ã—</button>
                `;
                grid.appendChild(photoDiv);
            });

            showPage('myPhotosPage');
        }

        // ××—×™×§×ª ×ª××•× ×”
        function deletePhoto(index) {
            if (!currentGuest) return;
            
            if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×”×ª××•× ×”?')) {
                photos[currentGuest].splice(index, 1);
                localStorage.setItem('weddingPhotos', JSON.stringify(photos));
                viewMyPhotos();
                updateCounter();
            }
        }

        // ×”×¦×’×ª ×“×£ ×›× ×™×¡×” ×œ×’×œ×¨×™×”
        function showGallery() {
            showPage('galleryLoginPage');
        }

        // ×‘×“×™×§×ª ×¡×™×¡××”
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === galleryPassword) {
                loadGallery();
                showPage('galleryPage');
            } else {
                alert('×¡×™×¡××” ×©×’×•×™×”');
            }
        }

        // ×˜×¢×™× ×ª ×”×’×œ×¨×™×”
        function loadGallery() {
            const galleryContent = document.getElementById('galleryContent');
            galleryContent.innerHTML = '';

            if (Object.keys(photos).length === 0) {
                galleryContent.innerHTML = '<p>××™×Ÿ ×ª××•× ×•×ª ×¢×“×™×™×Ÿ</p>';
                return;
            }

            Object.keys(photos).forEach(guestName => {
                if (photos[guestName].length > 0) {
                    const guestDiv = document.createElement('div');
                    guestDiv.style.marginBottom = '30px';
                    guestDiv.style.background = 'rgba(247, 241, 227, 0.6)';
                    guestDiv.style.borderRadius = '20px';
                    guestDiv.style.padding = '30px';
                    
                    const title = document.createElement('h3');
                    title.textContent = `${guestName} (${photos[guestName].length} ×ª××•× ×•×ª)`;
                    title.style.color = '#5d5341';
                    title.style.marginBottom = '20px';
                    guestDiv.appendChild(title);
                    
                    const grid = document.createElement('div');
                    grid.className = 'photos-grid';
                    
                    photos[guestName].forEach((photo, index) => {
                        const photoDiv = document.createElement('div');
                        photoDiv.className = 'photo-item';
                        photoDiv.innerHTML = `
                            <img src="${photo.data}" alt="×ª××•× ×” ×©×œ ${guestName}">
                        `;
                        grid.appendChild(photoDiv);
                    });
                    
                    guestDiv.appendChild(grid);
                    galleryContent.appendChild(guestDiv);
                }
            });
        }

        // ×”×•×¨×“×ª ×›×œ ×”×ª××•× ×•×ª
        function downloadAllPhotos() {
            if (Object.keys(photos).length === 0) {
                alert('××™×Ÿ ×ª××•× ×•×ª ×œ×”×•×¨×“×”');
                return;
            }

            Object.keys(photos).forEach(guestName => {
                photos[guestName].forEach((photo, index) => {
                    const link = document.createElement('a');
                    link.download = `${guestName}_×ª××•× ×”_${index + 1}.jpg`;
                    link.href = photo.data;
                    link.click();
                });
            });
        }

        // ×”×•×¡×¤×ª ×”×ª×¨××•×ª ×—×‘×¨×•×ª×™×•×ª
        function showCameraStatus(message, type = 'ready') {
            const statusDiv = document.getElementById('cameraStatus');
            if (statusDiv) {
                statusDiv.textContent = message;
                statusDiv.className = `camera-status ${type}`;
                statusDiv.style.display = 'block';
                
                if (type === 'ready') {
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 3000);
                }
            }
        }

        // ×˜×¢×™× ×” ×¨××©×•× ×™×ª
        document.addEventListener('DOMContentLoaded', function() {
            showPage('loginPage');
        });
    </script>
