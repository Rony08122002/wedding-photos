    <script>
        // ×”×’×“×¨×•×ª
        const PASSWORD = 'wedding123'; // ×©× ×” ××ª ×”×¡×™×¡××”!
        let currentGuest = '';
        let cameraStream = null;

        // × ×™×•×•×˜ ×‘×™×Ÿ ×“×¤×™×
        function showPage(pageId) {
            document.querySelectorAll('.container > div').forEach(div => {
                div.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
        }

        function goHome() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            showPage('mainPage');
        }

        function goToCamera() {
            showPage('cameraPage');
        }

        function showGallery() {
            showPage('galleryLoginPage');
        }

        // ×”×ª×—×œ×ª ××¦×œ××”
        async function startCamera() {
            const name = document.getElementById('guestName').value.trim();
            if (!name) {
                alert('×× × ×”×›× ×¡ ××ª ×©××š');
                return;
            }

            currentGuest = name;
            document.getElementById('guestNameDisplay').textContent = name;

            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' } // ××¦×œ××” ×§×“××™×ª
                });

                const video = document.getElementById('video');
                video.srcObject = cameraStream;
                
                showPage('cameraPage');
                showStatus('ğŸ“¸ ××•×›×Ÿ ×œ×¦×™×œ×•×! ×œ×—×¥ ×¢×œ ×¦×œ× ×ª××•× ×”');

            } catch (error) {
                alert('×œ× × ×™×ª×Ÿ ×œ×¤×ª×•×— ××ª ×”××¦×œ××”. ×•×“× ×©× ×ª×ª ×”×¨×©××”.');
            }
        }

        // ×¦×™×œ×•× ×ª××•× ×”
        function takePhoto() {
            if (!currentGuest) return;

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');

            if (!video.videoWidth) {
                alert('×”××¦×œ××” ×œ× ××•×›× ×”');
                return;
            }

            // ×¦×™×œ×•×
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            const photoData = {
                id: Date.now(),
                imageData: canvas.toDataURL('image/jpeg', 0.8),
                guest: currentGuest,
                time: new Date().toLocaleString('he-IL')
            };

            // ×©××™×¨×ª ×”×ª××•× ×”
            savePhoto(photoData);
            
            const photoCount = getGuestPhotos(currentGuest).length;
            showStatus(`âœ… ×ª××•× ×” × ×©××¨×”! ×™×© ×œ×š ×›×¢×ª ${photoCount} ×ª××•× ×•×ª`);
        }

        // ×©××™×¨×ª ×ª××•× ×”
        function savePhoto(photoData) {
            let allPhotos = JSON.parse(localStorage.getItem('allWeddingPhotos') || '{}');
            
            if (!allPhotos[currentGuest]) {
                allPhotos[currentGuest] = [];
            }
            
            allPhotos[currentGuest].push(photoData);
            localStorage.setItem('allWeddingPhotos', JSON.stringify(allPhotos));
        }

        // ×§×‘×œ×ª ×ª××•× ×•×ª ×©×œ ××•×¨×—
        function getGuestPhotos(guestName) {
            const allPhotos = JSON.parse(localStorage.getItem('allWeddingPhotos') || '{}');
            return allPhotos[guestName] || [];
        }

        // ×”×¦×’×ª ×”×ª××•× ×•×ª ×©×œ×™
        function showMyPhotos() {
            const myPhotos = getGuestPhotos(currentGuest);
            const grid = document.getElementById('myPhotosList');

            if (myPhotos.length === 0) {
                grid.innerHTML = '<p style="text-align: center;">××™×Ÿ ×ª××•× ×•×ª ×¢×“×™×™×Ÿ</p>';
            } else {
                grid.innerHTML = '';
                myPhotos.forEach((photo, index) => {
                    const div = document.createElement('div');
                    div.className = 'photo-item';
                    div.innerHTML = `
                        <img src="${photo.imageData}" alt="×ª××•× ×” ${index + 1}">
                        <div style="position: absolute; bottom: 5px; right: 5px; background: rgba(0,0,0,0.7); color: white; padding: 3px 6px; border-radius: 5px; font-size: 12px;">
                            ${index + 1}
                        </div>
                    `;
                    grid.appendChild(div);
                });
            }

            showPage('myPhotosPage');
        }

        // ×‘×“×™×§×ª ×¡×™×¡××” ×œ×’×œ×¨×™×”
        function checkPassword() {
            const password = document.getElementById('galleryPassword').value;
            if (password === PASSWORD) {
                showPage('galleryPage');
                loadGallery();
            } else {
                alert('×¡×™×¡××” ×©×’×•×™×”!');
            }
        }

        // ×˜×¢×™× ×ª ×”×’×œ×¨×™×” ×”×¤×¨×˜×™×ª
        function loadGallery() {
            const allPhotos = JSON.parse(localStorage.getItem('allWeddingPhotos') || '{}');
            const display = document.getElementById('allPhotosDisplay');
            const stats = document.getElementById('galleryStats');

            if (Object.keys(allPhotos).length === 0) {
                display.innerHTML = '<p style="text-align: center;">××™×Ÿ ×ª××•× ×•×ª ×¢×“×™×™×Ÿ</p>';
                stats.textContent = '×¢×“×™×™×Ÿ ××™×Ÿ ×ª××•× ×•×ª ×××•×¨×—×™×';
                return;
            }

            let totalPhotos = 0;
            display.innerHTML = '';

            Object.keys(allPhotos).forEach(guestName => {
                const guestPhotos = allPhotos[guestName];
                totalPhotos += guestPhotos.length;

                const section = document.createElement('div');
                section.className = 'guest-section';

                const title = document.createElement('h3');
                title.textContent = `${guestName} (${guestPhotos.length} ×ª××•× ×•×ª)`;
                section.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'photos-grid';

                guestPhotos.forEach((photo, index) => {
                    const div = document.createElement('div');
                    div.className = 'photo-item';
                    div.innerHTML = `
                        <img src="${photo.imageData}" alt="×ª××•× ×” ×©×œ ${guestName}">
                        <div style="position: absolute; bottom: 5px; right: 5px; background: rgba(0,0,0,0.7); color: white; padding: 3px 6px; border-radius: 5px; font-size: 10px;">
                            ${photo.time}
                        </div>
                    `;
                    grid.appendChild(div);
                });

                section.appendChild(grid);
                display.appendChild(section);
            });

            stats.textContent = `ğŸ“Š ×¡×”"×›: ${totalPhotos} ×ª××•× ×•×ª ×-${Object.keys(allPhotos).length} ××•×¨×—×™×`;
        }

        // ×¨×¢× ×•×Ÿ ×’×œ×¨×™×”
        function refreshGallery() {
            loadGallery();
            showStatus('ğŸ”„ ×”×’×œ×¨×™×” ×¨×•×¢× × ×”!');
        }

        // ×”×•×¨×“×ª ×›×œ ×”×ª××•× ×•×ª
        function downloadAll() {
            const allPhotos = JSON.parse(localStorage.getItem('allWeddingPhotos') || '{}');
            let count = 0;

            Object.keys(allPhotos).forEach(guestName => {
                allPhotos[guestName].forEach((photo, index) => {
                    setTimeout(() => {
                        const link = document.createElement('a');
                        link.download = `${guestName}_${index + 1}.jpg`;
                        link.href = photo.imageData;
                        link.click();
                    }, count * 100);
                    count++;
                });
            });

            if (count > 0) {
                alert(`××•×¨×™×“ ${count} ×ª××•× ×•×ª...`);
            }
        }

        // ×”×¦×’×ª ×¡×˜×˜×•×¡
        function showStatus(message) {
            const statusDiv = document.getElementById('photoStatus');
            if (statusDiv) {
                statusDiv.textContent = message;
                statusDiv.style.display = 'block';
            }
        }

        // ×”×ª×—×œ×”
        document.addEventListener('DOMContentLoaded', function() {

        });
    </script>
