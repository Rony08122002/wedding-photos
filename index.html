        function startRecording() {
            if (!currentGuest) {
                alert('×©×’×™××”: ×œ× × ××¦× ×©× ××•×¨×—');
                return;
            }
            
            const currentCount = videos[currentGuest] ? videos[currentGuest].length : 0;
            if (currentCount >= maxVideos) {
                alert(`×”×’×¢×ª ×œ××¡×¤×¨ ×”××§×¡×™××œ×™ ×©×œ ${maxVideos} ×¡×¨×˜×•× ×™×`);
                return;
            }

            if (!stream) {
                alert('×”××¦×œ××” ×œ× ×¤×¢×™×œ×”');
                return;
            }

            try {
                recordedChunks = [];
                
                // ×‘×“×™×§×ª ×ª××™×›×” ×‘-MediaRecorder
                let options = { mimeType: 'video/webm' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options = { mimeType: 'video/mp4' };
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options = {}; // ×”×©×ª××© ×‘×‘×¨×™×¨×ª ×”××—×“×œ
                    }
                }

                mediaRecorder = new MediaRecorder(stream, options);

                mediaRecorder.ondataavailable = function(event) {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = function() {
                    const blob = new Blob(recordedChunks, { 
                        type: mediaRecorder.mimeType || 'video/webm' 
                    });
                    
                    // ×”××¨×” ×œ-base64 ×œ×©××™×¨×”
                    const reader = new FileReader();
                    reader.onloadend = function() {
                        const videoData = {
                            id: Date.now(),
                            data: reader.result,
                            timestamp: new Date().toLocaleString('he-IL'),
                            guest: currentGuest,
                            duration: Math.min(maxVideoLength, Math.floor((Date.now() - recordingStartTime) / 1000))
                        };

                        if (!videos[currentGuest]) {
                            videos[currentGuest] = [];
                        }
                        videos[currentGuest].push(videoData);
                        localStorage.setItem('weddingVideos', JSON.stringify(videos));
                        updateCounter();
                        
                        const remaining = maxVideos - videos[currentGuest].length;
                        if (remaining > 0) {
                            alert(`×¡×¨×˜×•×Ÿ × ×©××¨! × ×•×ª×¨×• ×œ×š ${remaining} ×¡×¨×˜×•× ×™×`);
                        } else {
                            alert('×¦×™×œ××ª ××ª ×›×œ ×”×¡×¨×˜×•× ×™×! ×ª×•×“×” ×¨×‘×” ğŸ¬');
                        }
                    };
                    reader.readAsDataURL(blob);
                };

                mediaRecorder.onerror = function(event) {
                    console.error('×©×’×™××” ×‘×”×§×œ×˜×”:', event.error);
                    alert('×©×’×™××” ×‘×”×§×œ×˜×ª ×”×¡×¨×˜×•×Ÿ');
                    stopRecording();
                };

                mediaRecorder.start();
                isRecording = true;
                recordingStartTime = Date.now();
                
                // ×”×¦×’×ª ×¡×˜×˜×•×¡ ×”×§×œ×˜×”
                document.getElementById('recordingStatus').style.display = 'block';
                document.getElementById('recordBtn').textContent = 'â¹ï¸ ×¢×¦×•×¨ ×”×§×œ×˜×”';
                
                // ××•× ×” ×–××Ÿ
                recordingTimer = setInterval(updateRecordingTime, 1000);
                
                // ×¢×¦×™×¨×” ××•×˜×•××˜×™×ª ××—×¨×™ 30 ×©× ×™×•×ª
                recordingTimeout = setTimeout(() => {
                    if (isRecording) {
                        stopRecording();
                        alert('×”×¡×¨×˜×•×Ÿ ×”×’×™×¢ ×œ××•×¨×š ×”××§×¡×™××œ×™ ×©×œ 30 ×©× ×™×•×ª');
                    }
                }, maxVideoLength * 1000);
                
            } catch (error) {
                console.error('×©×’×™××” ×‘×”×§×œ×˜×ª ×¡×¨×˜×•×Ÿ:', error);
                alert('×œ× × ×™×ª×Ÿ ×œ×”×§×œ×™×˜ ×¡×¨×˜×•×Ÿ. ×™×™×ª×›×Ÿ ×©×”×“×¤×“×¤×Ÿ ×œ× ×ª×•××š ×‘×”×§×œ×˜×”');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                if (recordingTimer) {
                    clearInterval(recordingTimer);
                    recordingTimer = null;
                }
